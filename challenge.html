<html>
  <head>
    <title>
      Issue Challenge
    </title>
    
    <script>
      function validateDate(){
        var dateField = document.getElementById('date');
        
        if (dateField.value.search(/[0-1][1-9]-|\/[3-9][0-9]-|\/[0-9][0-9][0-9][0-9]/) == -1 || Number(dateField.value.slice(0, 2)) > 12 || Number(dateField.value.slice(3, 5)) > 31)
        {
          alert(dateField.value + ' is not a valid date.');
          dateField.focus();
          dateField.select();
          return false;
        }
        return true;
      }
    </script>
    
    <script>
      function validateTime(){
        var timeField = document.getElementById('time');
        
        if (timeField.value.search(/[0-2]?[0-9]:[0-5][0-9]/) == -1 || Number(timeField.value.slice(0, 2)) > 23)
        {
          alert(timeField.value + ' is not a valid time.');
          timeField.focus();
          timeField.select();
          return false;
        }
        return true;
      }
    </script>
    
    <script>
      function validateForm(){
        return validateDate() && validateTime();
      }
    </script>
  </head>
  
  <body>
    <h1 align='center'>Issue a Challenge</h1>
    <p><hr></p>
    
    <h3>Enter the date and time this match will take place if accepted:</h3>
    <form name='issue-challenge-form' id='issue-challenge-form' action='welcome.html' method='post' onSubmit="return validateForm();">
      Date (mm/dd/yyyy):<br>
      <input type='text' name='date' id='date' onChange='validateDate();' required><br><br>
      Time (hour:minute in 24-hour format):<br>
      <input type='text' name='time' id='time' onchange='validateTime();' required><br><br>
      <input type='submit' value='Submit'> 
    </form>
    
    <!-- Will change this to run a different PHP file which removes the challenge entry and returns to the welcome page. -->
    <form name='cancel-form' id = 'cancel-form' action='welcome.html' method='post'> 
      <input type='submit' value='Cancel'>
    </form>
  </body>
  
</html>
